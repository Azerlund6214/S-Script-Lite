<!-- SECTION_DESCRIPTION -->
<div id="sec_btn_to_top">
	
	
	<!-- **** CSS **** -->
	
		<style>
			
			#btn-to-top {
				
				/* Отступы от краев */
				bottom: <?php  echo $indents ; ?> ;
				<?php  echo $side ; ?> : <?php  echo $indents ; ?> ;
				
				/* Размеры */
				height: <?php  echo $size ; ?> ;
				width:  <?php  echo $size ; ?> ;
				border-radius: <?php  echo $radius ; ?> ;
				
				font-size: <?php  echo $font_size ; ?>;
				
				/* Цвета */
				background: <?php  echo $bg_color ; ?> ;
				color: <?php  echo $text_color ; ?> ;
				
				<?php  echo $border ; ?>
				
				line-height: <?php  echo $size ; ?> ;
				/* Иначе улетит наверх,  РАВЕН размеру кнопки */
				
				
				
				
				
				/* ### Ниже статичное ### */
				
				position: fixed;

				cursor: pointer;
				
				text-transform: uppercase;
				text-align: center;	
			}
			
			/*  */
		</style>
		
	<!-- **** /CSS **** -->
	
	
	
	
	<!-- **** HTML **** -->
		
		<div id="btn-to-top" class=" hover-scale-12 transit-06-e hidden "  >
			<i class="fas <?php  echo $icon ; ?>"> </i>
		</div>
		
	<!-- **** /HTML **** -->
	
	
	
	
	<!-- **** JS **** -->
		
		<script type="text/javascript">
			
			// Back to top
			$('#btn-to-top').on('click', function() {
				$("html, body").animate({
					scrollTop: 0
				},  <?php echo $scroll_time; ?>  );
			});
			
			
			$(window).on('scroll', function()
			{
				// back to top button fade in / fade out
				if ($(window).scrollTop() >  <?php echo $fadein_px; ?>  )
				{
					$('#btn-to-top').removeClass('hidden');
					$('#btn-to-top').addClass('visible');
				}
				else
				{
					$('#btn-to-top').removeClass('visible');
					$('#btn-to-top').addClass('hidden');
				}
			});
			
		</script>
		
	<!-- **** /JS **** -->
